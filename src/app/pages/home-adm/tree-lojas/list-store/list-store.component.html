<div class="left-div">
    <div class="top-div">
      <mat-form-field class="example-full-width">
        <mat-label>Nome da Loja</mat-label>
        <input matInput placeholder="Ex. Loja 1" [(ngModel)]="nome">
      </mat-form-field>
      <button (click)="buscarProduto()">Buscar</button>
    </div>
  
    <div class="center-div">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- ID da Loja -->
        <ng-container matColumnDef="idStore">
          <th mat-header-cell *matHeaderCellDef> ID da Loja </th>
          <td mat-cell *matCellDef="let element"> {{element.idStore}} </td>
        </ng-container>
      
        <!-- Endereço -->
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
        </ng-container>
      
        <!-- Número do Endereço -->
        <ng-container matColumnDef="adressNumber">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.adressNumber}} </td>
        </ng-container>
      
        <!-- CEP -->
        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef> CEP </th>
          <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
        </ng-container>
      
        <!-- Telefone(s) da Loja -->
        <ng-container matColumnDef="storePhones">
          <th mat-header-cell *matHeaderCellDef> Telefone(s) </th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <li *ngFor="let phone of element.phoneNumbers">{{phone}}</li>
            </ul>
          </td>
        </ng-container>
  
        <!-- Header e Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
  </div>
