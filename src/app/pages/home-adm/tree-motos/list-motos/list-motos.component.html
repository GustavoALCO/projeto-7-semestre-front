<div class="left-div">
    <div class="top-div">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Cg 160" [(ngModel)]="nome">
      </mat-form-field>
      <button (click)="buscarProduto()">Buscar</button>
    </div>
    <div class="center-div">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- ID da Moto -->
        <ng-container matColumnDef="idMoto">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idMoto}} </td>
        </ng-container>
    
        <!-- Marca -->
        <ng-container matColumnDef="motoBrand">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.motoBrand}} </td>
        </ng-container>
    
        <!-- Modelo -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Modelo </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
    
        <!-- Tipo de Combustível -->
        <ng-container matColumnDef="fuel">
          <th mat-header-cell *matHeaderCellDef> Combustível </th>
          <td mat-cell *matCellDef="let element"> {{element.fuel}} </td>
        </ng-container>
    
        <!-- Cor -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Cor </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
    
        <!-- Placa -->
        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef> Placa </th>
          <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
        </ng-container>
    
        <!-- Ano -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Ano </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
    
        <!-- Quilometragem -->
        <ng-container matColumnDef="km">
          <th mat-header-cell *matHeaderCellDef> Quilometragem </th>
          <td mat-cell *matCellDef="let element"> {{element.km}} km </td>
        </ng-container>
    
        <!-- Preço -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let element"> R$ {{element.price}} </td>
        </ng-container>


        <!-- ID da Loja -->
        <ng-container matColumnDef="idStore">
          <th mat-header-cell *matHeaderCellDef> Loja </th>
          <td mat-cell *matCellDef="let element"> {{element.idStore}} </td>
        </ng-container>
    
        <!-- Header e Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickColuna(row)"></tr>
      </table>
    </div>
